<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title>Turkey vs Hedgehogs</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      
      <div id="game-intro">
        <img src="./images/bird.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to control the bird! Use Space bar to to jump! Use k to drop!</p>
        

        
      </div>

      <div id="game-container">
        
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <div>
            <div id="obstacle"></div>
            <h2>Stats</h2>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
            
            
          </div>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/obstacle.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <h2>High Score: <span id="highScore"> </span></h2>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/birds.js"></script>
    <script type="text/javascript" src="js/bush.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
